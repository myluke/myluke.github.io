<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        <p>{{ site.description }}</p>
    </div>
    <nav class="site-nav">

      <div class="trigger">
          {% for nav in site.navs %}
          <a href="{{ site.baseurl }}{{ nav.href }}" class="page-link" target="{{ nav.target | default: _self }}" title="{{ nav.label }}">{{ nav.label }}</a>
          {% endfor %}
      </div>
    </nav>

  </div>

</header>
